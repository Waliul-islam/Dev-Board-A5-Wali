<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
    <!-- Daisy UI & Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins min-h-screen max-w-screen-2xl mx-auto bg-[#F4F5FF]">
    <header class="max-w-screen-xl mx-auto py-5">
        <nav class="bg-white h-24 rounded-xl p-6 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <img src="./assets/logo.png" alt="">
                <h2 class="text-4xl font-light">Dev<span class="font-bold">Board</span></h2>
            </div>
            <div class="flex gap-8">
                <div class="flex items-center gap-3 bg-[#F4F5FF] px-5 py-3 rounded-full">
                    <img src="./assets/checkbox.png" alt="">
                    <h2 class="font-bold text-3xl" id="nav-count">23</h2>
                </div>
                <img src="./assets/colorBtn.png" class="bg-[#F4F5FF] p-2 rounded-full" id="color-btn">
            </div>
        </nav>
    </header>
    <main class="max-w-screen-xl mx-auto grid grid-cols-12 gap-5 pb-5">
        <section class="bg-white col-span-9 rounded-xl">
            <div class="grid grid-cols-12 gap-5 p-5">
                <div id="task-assigned" class="col-span-3 bg-[#F4F5FF] p-5 rounded-lg flex items-center gap-3">
                    <div class="bg-white p-2 rounded-full flex items-center justify-center">
                        <img src="./assets/checkbox.png">
                    </div>
                    
                    <div>
                        <p class="font-medium">Task Assigned</p>
                        <h3 id="task-count" class="text-3xl font-bold ">05</h3>
                    </div>
                </div>
                <div class="col-span-6 bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] rounded-xl px-8 py-6 flex gap-5 items-center">
                    <img src="./assets/board.png" alt="">
                    <p class="text-white font-normal text-2xl l">Discover Something <br> New Today!</p>
                </div>
                <div id="date" class="col-span-3 bg-[#F4F5FF] p-5 rounded-lg flex items-center gap-3">
                    <div class="bg-white p-2 rounded-full flex items-center justify-center">
                        <img src="./assets/calender.png">
                    </div>
                    
                    <div>
                        <p class="font-medium"> Wed ,</p>
                        <h3 id="date-count" class="text-lg font-bold ">Mar 02 2025</h3>
                    </div>
                </div>
            </div>
            <hr class="border-dashed border-1 border-gray-200 my-2 w-full">
            <div class="cards grid grid-cols-3">

            </div>
        </section>

        <aside class="col-span-3 bg-white p-5 rounded-xl h-[85vh]">
            <section class="flex flex-col justify-center items-center gap-4" id="activity-log">
                <div class="flex items-center justify-center gap-5">
                    <img src="./assets/activity.png" alt="">
                    <h4 class="font-semibold text-xl">Activity Log</h4>
                </div>
                <button class="bg-[#3752FD] text-white py-3 px-6 rounded-xl w-40">Clear History</button>
                <hr class="border-dashed border-1 border-gray-200 my-3 w-full">
            </section>
        </aside>
    </main>
  </body>
</html>
